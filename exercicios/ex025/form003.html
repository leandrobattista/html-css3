<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/cadastro" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p><label for="inome">Nome</label>
        <input type="text" name="inome" id="isu" required minlength="5" maxlength="30" placeholder="Nomecomplero" autocomplete="name"> </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-12" >
        </p>
        <p>
            <label for="Dia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2023-12-02">
        </p>
        <p>
            <label for="hora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <p>
            <input type="checkbox" name="esfut" id="ifut"><label for="ifut">Futebol</label>
        </p>
        <p>
            <input type="checkbox" name="esvol" id="ivol"><label for="ivol">Voleibol</label>
        </p>
        <p>
            <input type="checkbox" name="esbas" id="ibas"><label for="ibas">Basquete</label>
        </p>
        <p>
            <input type="checkbox" name="esping" id="iping"><label for="iping">Ping Pong</label>
        </p>
        <p>
            <input type="checkbox" name="esnat" id="inat"><label for="inat">Natação</label>
        </p>

    </fieldset>
    <fieldset>
        <legend>Sexo</legend>
        <p><input type="radio" name="sexo" id="isx"><label for="sexo">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label></p>

        <p><label for="icor">Cor</label><input type="color" name="cor" id="icor"  value="#00ff00"><br>
        <label for="isat">Nivel de satisfação</label>
        <input type="range" name="sat" id="isat" min="1" max="5" value="1">
    
    </p>
    <p><label for="ifoto">Foto de perfil</label> <input type="file" name="foto" id="ifoto"></p>
    </fieldset>
   
    </form>

    
</body>
</html>
