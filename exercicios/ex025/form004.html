<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="estado" method="post">
        <p>
            <label for="estado">Estado</label>
            <select name="estado" id="iest">
                
                <optgroup label="Região Sudeste">
                    <option value="" selcted>---Escolha---</option>
                    <option value="Mg">Minas Gerais</option>
                    <option value="Sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                </optgroup>
            
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
               
            </select>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="PROF">Professor</option>
                    <option value="Dev">Desenvolvedor</option>
                    <option value="Cont">Contabilista</option>
                </datalist>
            </p>
            <p><label for="imsg">Mensagem</label></p>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagen aqui"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>

</body>
</html>
